#==========================  Modules configuration =============================
filebeat.modules:
  - module: elasticsearch
    # Server log
    server:
      enabled: true
      # Set custom paths for the log files. If left empty,
      # Filebeat will choose the paths depending on your OS.
      #var.paths:

    gc:
      enabled: true
      # Set custom paths for the log files. If left empty,
      # Filebeat will choose the paths depending on your OS.
      #var.paths:

    audit:
      enabled: true
      # Set custom paths for the log files. If left empty,
      # Filebeat will choose the paths depending on your OS.
      #var.paths:

    slowlog:
      enabled: true
      # Set custom paths for the log files. If left empty,
      # Filebeat will choose the paths depending on your OS.
      #var.paths:

    deprecation:
      enabled: true
      # Set custom paths for the log files. If left empty,
      # Filebeat will choose the paths depending on your OS.
      #var.paths:

  - module: kibana
    # All logs
    log:
      enabled: true
      # Set custom paths for the log files. If left empty,
      # Filebeat will choose the paths depending on your OS.
      #var.paths:

  - module: logstash
    log:
      enabled: true
    slowlog:
      enabled: true

  - module: system
    syslog:
      var.paths: ["/var/log/host/system.log*"]

output.elasticsearch:
  hosts: ["http://elasticsearch:9200"]
  username: "elastic"
  password: "changeme"

setup.kibana:
  host: "http://kibana:5601"
